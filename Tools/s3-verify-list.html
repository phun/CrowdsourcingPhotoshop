<html>
<body>
	<h2>Verify Before and After images for a how-to video</h2>
	<h3>Cooking</h3>
	<div id="cooking-list"></div>
	<h3>Makeup</h3>
	<div id="makeup-list"></div>
	<h3>Photoshop</h3>
	<div id="photoshop-list"></div>
	<script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
	<script>
		var prmstr = window.location.search.substr(1);
		var prmarr = prmstr.split ("&");	
		var params = {};
		for ( var i = 0; i < prmarr.length; i++) {
			var tmparr = prmarr[i].split("=");
			params[tmparr[0]] = tmparr[1];
		}
		var user = params["user"];

		$(document).ready(function(){
			// if (user == "rob" || user == "elena")
				for (var i=1; i<=5; i++){	
					for (var j=1; j<=5; j++){
						if (i==1 && j==2) continue;
						else if (i!=1 && j==1) continue;
						var vid = "c0" + i + "_v0" + j;
						var $item = $("<a/>").attr("href", "s3-verify.php?vid=" + vid + "&user=" + user).text(vid);
						$("#cooking-list").append($item).append("<br/>");
					}
				}
			// if (user == "jihee" || user == "sarah")
				for (var i=1; i<=5; i++){	
					for (var j=1; j<=5; j++){
						if (j==1) continue;
						var vid = "m0" + i + "_v0" + j;
						var $item = $("<a/>").attr("href", "s3-verify.php?vid=" + vid + "&user=" + user).text(vid);
						$("#makeup-list").append($item).append("<br/>");
					}
				}
			// if (user == "philip" || user == "kyle")
				for (var i=1; i<=5; i++){
					for (var j=1; j<=5; j++){
						if (j==1) continue;
						var vid = "p0" + i + "_v0" + j;
						var $item = $("<a/>").attr("href", "s3-verify.php?vid=" + vid + "&user=" + user).text(vid);
						$("#photoshop-list").append($item).append("<br/>");
					}
				}						
		});
	</script>
</body>
</html>
